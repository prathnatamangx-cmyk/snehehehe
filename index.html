<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For My Bhondu Girlfriend</title>

  <!-- Covered By Your Grace font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet" />

  <style>
    /* Background gradient */
    body {
      margin: 0;
      background: linear-gradient(135deg, #d7e9a8 0%, #a4c681 100%);
      font-family: 'Covered By Your Grace', cursive;
      color: #ffee8c;
      font-weight: 700;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    /* Text headings */
    h1, h2, h3 {
      color: #ffee8c;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      margin-bottom: 2rem;
      max-width: 90vw;
      user-select: none;
    }

    h1 {
      font-size: 1.8rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    h3 {
      font-size: 3.5rem;
      letter-spacing: 0.05em;
      line-height: 1.1;
      position: relative;
      z-index: 3;
      margin-top: 0;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
      background: transparent;
    }

    /* Buttons with subtle bounce */
    button {
      background: #ff758f;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 117, 143, 0.6);
      transition: background 0.3s ease, transform 0.3s ease;
      margin: 1rem 0;
      position: relative;
      animation: bounce 2.5s infinite ease-in-out;
      user-select: none;
    }

    button:hover,
    button:focus {
      background: #e65171;
      transform: scale(1.1);
      animation-play-state: paused;
      outline: none;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Video container */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      width: 95vw;
      max-width: 600px;
      background: #000;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(214, 51, 108, 0.4);
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px;
    }
