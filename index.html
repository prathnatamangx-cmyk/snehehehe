<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Covered By Your Grace font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet" />

  <style>
    /* Global Styles */
    body {
      margin: 0;
      background: #ffd7d9;
      font-family: 'Covered By Your Grace', cursive;
      color: #ffee8c;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1, h2 {
      color: #ffee8c;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    button {
      background: #ff758f;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 117, 143, 0.5);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e65171;
    }

    iframe {
      width: 100%;
      height: 220px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(214, 51, 108, 0.4);
    }

    #frog {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 70px;
      height: 70px;
      opacity: 0.8;
      z-index: 2;
      user-select: none;
    }

    #closing-text {
      margin-top: 2rem;
      font-family: 'Covered By Your Grace', cursive;
      color: #ffee8c;
      font-weight: 700;
      font-size: 1.5rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
    }

    /* Responsive Video */
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background: #000;
      border-radius: 15px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Page 1 -->

    <circle cx="44" cy="30" r="5" fill="#a5d6a7"/>

    <circle cx="20" cy="30" r="2" fill="#2e7d32"/>

    <path d="M32 12c-6 0-12 8-12 16 0 12 18 12 18 0 0-8-6-16-6-16z" fill="#66bb6a"/>

  <script>
    // Page switching logic
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const nextBtn = document.getElementById('nextBtn');

    nextBtn.addEventListener('click', () => {
      page1.style.display = 'none';
      page2.style.display = 'block';
    });
  </script>

</body>
</html>
