<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For My Bhondu Girlfriend</title>
  <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet" />
  <style>
    /* General body + font + background */
    body {
      margin: 0;
      background: linear-gradient(135deg, #d7e9a8 0%, #a4c681 100%);
      font-family: 'Covered By Your Grace', cursive;
      color: #ffee8c;
      font-weight: 700;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      user-select: none;
    }

    /* Page container styling */
    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 700px;
      min-height: 80vh;
      border: 3px solid #ffccd9;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(255, 204, 217, 0.4);
      padding: 30px;
      text-align: center;
      position: relative;
      background: rgba(255, 255, 255, 0.05);
    }

    /* Show active page */
    .page.active {
      display: flex;
    }

    /* Headings */
    h1, h2, h3 {
      margin: 0 0 2rem 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      color: #ffee8c;
      font-weight: 700;
    }
    h1 { font-size: 1.8rem; }
    h2 { font-size: 1.5rem; }
    h3 {
      font-size: 3.5rem;
      letter-spacing: 0.05em;
      line-height: 1.1;
      position: relative;
      z-index: 2;
      margin-bottom: 3rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    /* Buttons with subtle bounce */
    button {
      background: #ff758f;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 117, 143, 0.6);
      transition: background 0.3s ease, transform 0.3s ease;
      margin: 1rem 0.5rem 0 0.5rem;
      animation: bounce 2.5s infinite ease-in-out;
      user-select: none;
      z-index: 10;
    }
    button:hover, button:focus {
      background: #e65171;
      transform: scale(1.1);
      animation-play-state: paused;
      outline: none;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Video container */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      width: 95vw;
      max-width: 600px;
      background: #000;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(214, 51, 108, 0.4);
      margin-bottom: 2rem;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px;
    }

    /* Closing text on page 2 */
    #closing-text {
      font-size: 1.6rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
      color: #ffee8c;
      font-weight: 700;
      margin-top: 1rem;
    }

    /* Big heart background for page 3 */
    #emoji-heart-bg {
      position: absolute;
      top: 50%; left: 50%;
      font-size: 14rem;
      color: #ff4d6d;
      opacity: 0.15;
      transform: translate(-50%, -50%);
      pointer-events: none;
      user-select: none;
      z-index: 1;
    }

    /* Floating hearts container */
    #floating-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 0;
    }

    /* Floating heart SVG style */
    .floating-heart {
      position: fixed;
      width: 24px;
      height: 24px;
      fill: #ffee8c; /* pastel yellow */
      filter: drop-shadow(0 0 3px rgba(0,0,0,0.15));
      opacity: 0.85;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      cursor: default;
      will-change: transform, opacity;
      transition: transform 0.3s ease;
      user-select: none;
      z-index: 0;
    }

    .floating-heart:hover,
    .floating-heart:focus,
    .floating-heart:active {
      transform: scale(1.4) rotate(10deg);
      filter: drop-shadow(0 0 6px #ffb6c1);
      opacity: 1;
      animation-play-state: paused;
      outline: none;
    }

    /* Floating animations */
    @keyframes floatUpSway1 {
      0%   { transform: translate(0, 0) rotate(0deg); opacity: 0.85; }
      50%  { transform: translate(12px, -35px) rotate(15deg); opacity: 1; }
      100% { transform: translate(0, 0) rotate(0deg); opacity: 0.85; }
    }
    @keyframes floatUpSway2 {
      0%   { transform: translate(0, 0) rotate(0deg); opacity: 0.8; }
      50%  { transform: translate(-10px, -40px) rotate(-10deg); opacity: 1; }
      100% { transform: translate(0, 0) rotate(0deg); opacity: 0.8; }
    }
    @keyframes floatUpSway3 {
      0%   { transform: translate(0, 0) rotate(0deg); opacity: 0.9; }
      50%  { transform: translate(8px, -30px) rotate(8deg); opacity: 1; }
      100% { transform: translate(0, 0) rotate(0deg); opacity: 0.9; }
    }
  </style>
</head>
