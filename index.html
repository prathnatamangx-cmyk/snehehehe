<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hi mere bhondu girlfriend :)</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #fff4f7;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      color: #4F4F4F;
    }

    h1 {
      font-weight: normal;
      font-size: 2rem;
      color: #6B8E23;
      z-index: 1;
      position: relative;
      margin-bottom: 25px;
    }

    p {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 25px;
      z-index: 1;
      position: relative;
    }

    /* Responsive video container */
    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 700px;
      margin: 0 auto;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 15px;
    }

    .frogs {
      position: fixed;
      pointer-events: none;
      width: 80px;
      z-index: 2;
    }

    .frog-top-left { top: 10px; left: 10px; }
    .frog-top-right { top: 10px; right: 10px; }
    .frog-bottom-left { bottom: 10px; left: 10px; }
    .frog-bottom-right { bottom: 10px; right: 10px; }

    .heart-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('d4950292-a4a8-4365-8897-e44aae01200a.jpeg') no-repeat center/contain;
      opacity: 0.8;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-20vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Hi mere bhondu girlfriend :) here's something cute for you</h1>

  <!-- YouTube video embed -->
  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/VhRtLxfTMWI"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
      title="Cute video for my girlfriend"
    ></iframe>
  </div>

  <p>Made with love, from your bengi üê∏üíö</p>

  <!-- Frog Doodles -->
  <img src="1c52e24f-2c95-4079-aa9b-cbdff51958dd.jpeg" class="frogs frog-top-left" alt="frog doodle" />
  <img src="1c52e24f-2c95-4079-aa9b-cbdff51958dd.jpeg" class="frogs frog-top-right" alt="frog doodle" />
  <img src="1c52e24f-2c95-4079-aa9b-cbdff51958dd.jpeg" class="frogs frog-bottom-left" alt="frog doodle" />
  <img src="1c52e24f-2c95-4079-aa9b-cbdff51958dd.jpeg" class="frogs frog-bottom-right" alt="frog doodle" />

  <!-- Floating Hearts -->
  <div class="heart-container" id="heart-container"></div>

  <script>
    const heartContainer = document.getElementById('heart-container');
    const heartCount = 30;

    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 7) + 's';
      heart.style.animationDelay = (Math.random() * 12) + 's';
      const scale = 0.7 + Math.random() * 0.6;
      heart.style.width = 20 * scale + 'px';
      heart.style.height = 20 * scale + 'px';
      heartContainer.appendChild(heart);
    }
  </script>

</body>
</html>
