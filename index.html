<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For My Bhondu Girlfriend</title>

  <!-- Covered By Your Grace font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: #c7d9a4; /* pastel matcha green */
      font-family: 'Covered By Your Grace', cursive;
      color: #ffee8c;
      font-weight: 700;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    h1, h2 {
      color: #ffee8c;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
      text-align: center;
      z-index: 10;
      position: relative;
    }

    button {
      background: #ff758f;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 117, 143, 0.5);
      transition: background 0.3s ease;
      margin-top: 1rem;
      position: relative;
      z-index: 10;
    }

    button:hover {
      background: #e65171;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background: #000;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(214, 51, 108, 0.4);
      z-index: 10;
      position: relative;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }

    #closing-text {
      margin-top: 2rem;
      font-family: 'Covered By Your Grace', cursive;
      color: #ffee8c;
      font-weight: 700;
      font-size: 1.5rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
      text-align: center;
      z-index: 10;
      position: relative;
    }

    /* Flower doodle style */
    .flower {
      position: fixed;
      width: 20px;
      height: 20px;
      fill: white;
      opacity: 0.8;
      pointer-events: none;
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.2));
      z-index: 5;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-50px) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Page 1 -->
  <div id="page1">
    <h1>hie meri bhondu girlfriend :)<br>hereâ€™s something cute for you</h1>
    <button id="nextBtn">Next</button>
  </div>

  <!-- Page 2 (hidden initially) -->
  <div id="page2" style="display:none;">
    <h2>Click Play</h2>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/P0boBJvA_SQ?rel=0&autoplay=0" 
              title="Love Video" frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen></iframe>
    </div>
    <div id="closing-text">made with love, from you bengi</div>
  </div>

  <script>
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const nextBtn = document.getElementById('nextBtn');

    nextBtn.addEventListener('click', () => {
      page1.style.display = 'none';
      page2.style.display = 'block';
    });

    const flowerSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2C10 5 7 4 7 4s-1 3 2 5-1 3-1 3 3 0 3-2 3-1 3-1-2-3-5-4z"/></svg>`;

    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random() * window.innerWidth + 'px';
      flower.style.animationDuration = (5 + Math.random() * 5) + 's';
      flower.style.animationDelay = (Math.random() * 5) + 's';
      flower.innerHTML = flowerSVG;
      document.body.appendChild(flower);
      setTimeout(() => {
        flower.remove();
      }, (parseFloat(flower.style.animationDuration) + parseFloat(flower.style.animationDelay)) * 1000);
    }

    setInterval(createFlower, 500);
  </script>

</body>
</html>
